style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/DoNewsCode/core
options:
  commits:
    # filters:
    #   Type:
    #     - feat
    #     - fix
    #     - perf
    #     - refactor
  commit_groups:
    title_maps:
      feat: ✨ Features
      fix: 🐛 Bug Fixes
      perf: ⚡️ Performance
      refactor: ♻️ Code Refactoring
      doc: 📚 Documentation
      docs: 📚 Documentation
      chore: 🏗 Chore
      test: 🚦 Test
      style: 🎨 Style
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE